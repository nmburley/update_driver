# GitHub Actions workflow: run updating_both_drivers.pl on Windows and Linux when code changes
# Place this file at .github/workflows/update-drivers.yml in your repo.

name: update drivers (windows + linux)

on:
  push:
    # run for any changes in the repo; adjust paths if you only want specific changes to trigger
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  run-update-script:
    # Use a matrix with Windows and Linux runners. See notes below about using a RHEL/CentOS runner.
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        perl: ["5.36"]        # adjust perl version if needed
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Perl
        uses: actions/setup-perl@v2
        with:
          perl-version: ${{ matrix.perl }}

      - name: Install CPAN modules on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y cpanminus build-essential pkg-config
          # Install small set of modules used by the script (non-interactive)
          cpanm --notest JSON File::Slurp Archive::Zip || true

      - name: Install CPAN modules on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # On windows-latest Strawberry Perl should include cpan and cpanm; attempt to install if needed.
          try {
            cpanm --version
          } catch {
            perl -MCPAN -e "install App::cpanminus"
          }
          cpanm --notest JSON File::Slurp Archive::Zip || Write-Host "cpanm modules install returned non-zero; continuing"

      - name: Make the script executable (Linux)
        if: runner.os == 'Linux'
        run: chmod +x ./updating_both_drivers.pl || true

      - name: Print runtime info
        run: |
          echo "Runner OS: $RUNNER_OS"
          perl -v

      - name: Run updating_both_drivers.pl
        # Use pwsh shell on Windows to better match Windows commands inside the script
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # The script reads config.json next to the script by default.
          # If your config.json is at a different path, pass --config /path/to/config.json
          perl .\updating_both_drivers.pl

      - name: Run updating_both_drivers.pl (Linux)
        if: runner.os == 'Linux'
        run: |
          perl ./updating_both_drivers.pl

      - name: Upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: driver-output-${{ matrix.os }}
          path: |
            windows/**/*
            linux/**/*
            ./*.zip
            ./*.log
